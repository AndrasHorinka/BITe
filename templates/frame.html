<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/static/jQuery.js" defer></script>
    <script src="/static/bootstrap.js" defer></script>
    <meta charset="UTF-8">
    <title>BITe</title>
    <link rel="stylesheet" href="/static/bootstrap.css">
    {% block script %}

    {% endblock %}
</head>
<body>
<div class="jumbotron">
    <div class="container-fluid mb-4">
        <div class="row align-items-start justify-content-around btn-toolbar">
            <div class="col-lg">
                <a class="text-white" href="{{ url_for('index') }}">
                    <button class="btn btn-info btn-lg">
                    Home</button>
                </a>
                <button class="btn btn-info btn-lg">
                    Demand Planning
                </button>
                <button class="btn btn-info btn-lg">
                    Customer Relations
                </button>
                <button class="btn btn-info btn-lg">
                    Reports
                </button>
                <a class="text-white" href="{{ url_for('maintenance') }}">
                    <button class="btn btn-info btn-lg">
                        Maintenance
                    </button>
                </a>
                <a class="text-white" href="{{ url_for('upload_file') }}">
                    <button class="btn btn-info btn-lg">
                        Uploads
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row align-items-start justify-content-around btn-toolbar">
            <div class="col-lg">
                 {% for menu in menus %}
                    {% if menu.get('parameters').items()|length > 0 %}
                        <a href="{{ url_for(menu.get('url'), **menu.get('parameters')) }}" class="btn btn-outline-info btn-sm" role="button">
                            {{ menu.get('menu_title') }}
                        </a>
                    {% else %}
                        <a href="{{ url_for(menu.get('url')) }}" class="btn btn-outline-info btn-sm" role="button">
                            {{ menu.get('menu_title') }}
                        </a>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>

    {% block content %}

    {% endblock %}

</body>
</html>
